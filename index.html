<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <section>
          <input type="checkbox">

          <div><span>&#8614;</span>Via Ricciardoni - a 420 metri da te</div>
